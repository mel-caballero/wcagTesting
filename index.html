<body class="container">

	<main>
		<div class="container">
		
			<div class="row">
				<div class="col-6 row btns" style="padding:20px">
					<h1>WCAG Testing</h1>
				</div>
				<fieldset id="btnLang" class="col-6 row justify-content-end btns" style="padding:20px">
					<legend class="col" style="text-align: right;">Language</legend>
					<ul class="col">
						<li><button id="en" type="button" aria-pressed="false" onclick="btnLang(this)" class="btn btn-secondary btn-sm language" disabled>English</button></li>
						<li><button id="ca" type="button" aria-pressed="false" onclick="btnLang(this)" class="btn btn-secondary btn-sm language">Català</button></li>
						<li><button id="es" type="button" aria-pressed="false" onclick="btnLang(this)" class="btn btn-secondary btn-sm language">Español</button></li>
					</ul>
				</fieldset>
			</div>
	
			<div class="row">
				<div class="col-6">
					<p id="resume" role="status"></p>
				</div>
			
				<fieldset id="btnVersion" class="col-3 row btns" style="padding:20px">
					<legend class="col-3">Version</legend>
					<ul class="col justify-content-start">
						<li><button type="button" aria-pressed="false" onclick="btnVersion(this)" class="btn btn-secondary btn-sm version">All</button></li>
						<li><button type="button" aria-pressed="false" onclick="btnVersion(this)" class="btn btn-secondary btn-sm version">2.0</button></li>
						<li><button type="button" aria-pressed="false" onclick="btnVersion(this)" class="btn btn-secondary btn-sm version">2.1</button></li>
						<!--<li><button type="button" aria-pressed="false" onclick="btnVersion(this)" class="btn btn-secondary btn-sm version">2.2</button></li>-->
					</ul>
				</fieldset>
	
				<fieldset id="btnLevel" class="col-3 row justify-content-end btns" style="padding:20px">
					<legend class="col-3">Level</legend>
					<ul class="col">
						<li><button type="button" aria-pressed="false" onclick="btnLevel(this)" class="btn btn-secondary btn-sm level">All</button></li>
						<li><button type="button" aria-pressed="false" onclick="btnLevel(this)" class="btn btn-secondary btn-sm level">A</button></li>
						<li><button type="button" aria-pressed="false" onclick="btnLevel(this)" class="btn btn-secondary btn-sm level">AA</button></li>
						<!--<li><button type="button" aria-pressed="false" onclick="btnLevel(this)" class="btn btn-secondary btn-sm level">AAA</button></li>-->
					</ul>
				</fieldset>
			</div>

	
			<div style="overflow-x: auto;">
				<table id="wcagTable" class="display table" style="width:100%">
					<thead id="thead"></thead>
					<tbody id="tbody"></tbody>
				</table>
